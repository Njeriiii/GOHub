services:
  - type: web
    name: gohub-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd Backend && gunicorn run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: NODE_VERSION
        value: 23.0.0
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health


  # Frontend service
  - type: static
    name: gohub-frontend
    buildCommand: cd Frontend && npm install && npm run build
    publishPath: Frontend/build
    routes:
      # Single catch-all route
      - type: rewrite
        source: /*
        destination: /index.html