name: Deploy to Firebase Hosting on PR
on: 
  pull_request:
    branches:
      - deployment
defaults:
  run:
    working-directory: GOHub/Frontend

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'GOHub/Frontend/package-lock.json'
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Build with environment variables
      - name: Build
        run: npm run build
        env:
          CI: false  # Prevents treating warnings as errors
          REACT_APP_BASE_API_URL: ${{ secrets.REACT_APP_BASE_API_URL }}
      
      # Deploy preview
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOHUB_92B6B }}
          projectId: gohub-92b6b
          entryPoint: 'GOHub/Frontend'
