name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - deployment

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug directory structure
        run: |
          pwd
          ls -la
          ls -la GOHub/Frontend || echo "Frontend directory not found"
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'GOHub/Frontend/package-lock.json'
      
      # Install dependencies and build
      - name: Install and Build
        working-directory: GOHub/Frontend
        run: |
          npm ci
          npm run build
        env:
          CI: false
          REACT_APP_BASE_API_URL: ${{ secrets.REACT_APP_BASE_API_URL }}
      
      # Deploy to production
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOHUB_92B6B }}
          channelId: live
          projectId: gohub-92b6b
          entryPoint: './GOHub/Frontend'